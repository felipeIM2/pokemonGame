  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Escolha seus Pokémon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="main-container">
    <!-- Cabeçalho do PC -->
    <div class="pc-header">
      <h1 class="pc-title">POKÉMON PC</h1>
      <p class="pc-subtitle">Sistema de Armazenamento Digital</p>
    </div>

    <!-- Área de pesquisa -->
    <div class="search-container">
      <input type="text" id="search-input" class="form-control search-input" placeholder="🔍 Pesquisar Pokémon..." autocomplete="off">
    </div>

    <!-- Grid de Pokémon -->
    <div class="pokemon-grid">
      <div class="loading-spinner" id="loading">
        <div class="spinner"></div>
        <div>Carregando Pokémon...</div>
      </div>
      
      <div id="pokemon-list" class="row g-3">
        <!-- Pokémon cards inseridos via JS -->
      </div>
      
      <div id="no-results" class="no-results" style="display: none;">
        <div>📱 Nenhum Pokémon encontrado</div>
        <small>Tente pesquisar com outro termo</small>
      </div>
    </div>

    <!-- Botão de confirmação -->
    <button id="confirm-btn" class="confirm-button" disabled>
      ✅ Confirmar Seleção (0)
    </button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="script.js"></script>
  </body>
  </html>
