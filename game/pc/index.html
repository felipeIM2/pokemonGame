  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Escolha seus Pokémon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">

    <div class="container mt-4">
      
      <h2 class="text-center mb-4">Escolha 6 Pokémon</h2>
      <input type="text" id="search-input" class="form-control mb-4" placeholder="Pesquisar Pokémon..." autocomplete="off">
      
      <div id="pokemon-list" class="row g-3">
        <!-- Pokémon cards inseridos via JS -->
      </div>

      <div class="text-center mt-4">
        <button id="confirm-btn" class="btn btn-success btn-lg"  disabled>Confirmar Seleção ✅</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
